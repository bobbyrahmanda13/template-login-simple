<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/img/logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wifi Hotel Pangeran Beach</title>
  </head>
  <body class="m0 p0 min-h-screen">
    <img class="md:w-15 w-13" src="img/logo.png" alt="" align="right" />
    <div class="bg-tampak-depan object-cover bg-center h100 mx-auto"></div>
    <div class="bg-junior-suite h67 bg-center mx-auto"></div>

    <div class="md:w-1/3 absolute sm:left-1/3 top-[20%]">
      <div class="relative py-4 px-3 font-sans">
        <div class="mt-10 bg-white shadow-md rounded-lg">
          <h1 class="text-center py-5">Login</h1>
          <form action="" method="post" class="px-8 py-6">
            <label for="" class="text-gray-700">Usename</label>
            <input
              type="text"
              name="name"
              value=""
              class="w-full py2 bg-gray-100 text-gray-500 px-1 mt-2 border-none outline-0 mb-4"
              required
            />
            <label for="" class="text-gray-700">Password</label>
            <input
              type="password"
              name="password"
              value=""
              class="w-full py2 bg-gray-100 text-gray-500 px-1 mt-2 border-none outline-0 mb-4"
              required
            />
            <input
              type="submit"
              value="Connect"
              class="bg-blue-500 w-full text-gray-100 py-2 rounded hover-bg-blue-600 border-none font-semibold text-4"
            />
          </form>
          <p class="text-center text-gray-500 py-5">
            Powered by Pangeran Hotel
          </p>
        </div>
      </div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
